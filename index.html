<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>

    <script src="script.js"></script>
    <script src="questions.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap files  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
    </div>
    <div class="container">
      
      <div class="card quiz-card">

        <div id="end-container" class="card-body d-flex flex-column align-items-center" style="display: none!important;;">
          <img class="endimg object-fit-contain" src="img/brain result.png" alt=""/>
          <h5 class="text-center">COMPLETE<br/>HTML QUIZ</h5>
          <div class="p-3 d-flex justify-content-center">
            <span class="me-2">YOUR SCORE </span>
            <span id="amount-of-right-questions"></span>
            <span>/</span>
            <span id="amount-of-questions"></span>
          </div>
          <div class="d-flex flex-column ">
            <button class="btn btn-primary px-4">SHARE</button>
            <button class="btn px-4 text-primary">REPLAY</button>
          </div>
        </div>



        <div id="question-container" class="card-body d-flex flex-column w-100">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="current-question"></b> von
              <b id="all-questions"></b> Fragen
            </span>
            <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-btn" disabled >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
